{% extends "base.html" %} {% block body_block %}
<h1 class="center-center">Job Application Review Portal</h1>

<h2>Add Personal Detail</h2>
<div class="text-center">
    <a
        class="btn btn-primary"
        style="margin-top: 25px; margin-bottom: 25px"
        href="{% url 'review_application:homepage' %}"
        >Go to homepage</a
    >
</div>
<div id="pers_detail" class="jumbotron">
    <form
        action="{% url 'review_application:pers_detail' %}"
        method="POST"
        enctype="multipart/form-data"
    >
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Name</label>
            <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                value=""
                placeholder="Please enter your full name"
                required
            />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                value=""
                placeholder="Please enter your email"
                required
            />
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input
                type="text"
                class="form-control"
                id="phone"
                name="phone"
                value=""
                placeholder="Please enter your phone number"
                required
            />
        </div>

        <div>
            <button type="submit" class="btn btn-primary" onsubmit="reset()">
                Save and Add Academic Information
            </button>
        </div>
    </form>
</div>

{% endblock %}
